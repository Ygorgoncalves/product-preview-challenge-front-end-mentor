<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <section class="full-card">
      <picture>

        <source class="image" media="(min-width:521px)" srcset="src/images/image-product-desktop.jpg">
        <img src="src/images/image-product-mobile.jpg" alt="Chanel perfume">
    

      </picture>


      <div class="content">
          <h2 class="sub-title">Perfume</h2>
          <h1 class="title">Gabrielle  Essence Eau  De Parfum</h1>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator  for the House of CHANEL.</p>
            <div class="prices">
              <h2 class="price">$149.99</h2>
              <h2 class="old-price">$169.99</h2>
            </div>
            <button type="button">Add to Cart</button>
      </div>
    </section>

  </main>

</body>
</html>
